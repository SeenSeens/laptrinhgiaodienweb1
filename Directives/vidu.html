<!doctype html>
<html lang="en" ng-app="myApp" ng-init="countries=['Việt Nam', 'Lào', 'Campuchia', 'USA', 'Japan']">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../angularjs_1.8.2.min.js"></script>
</head>
<body ng-controller="myController">
<input type="checkbox" ng-model="hide" value="show/hide"> Show / Hide
<ul ng-hide="hide">
    <li ng-repeat="country in countries">
        <font color="red">{{country}}</font>
    </li>
</ul>
<div ng-include="'https://angularjs.org'"></div>
<script>
    var app = angular.module('myApp', []);
    app.controller('myController', function ($scope) {
        
    });
</script>
</body>
</html>
