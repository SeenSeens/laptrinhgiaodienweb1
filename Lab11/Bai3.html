<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bài 3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body ng-controller="myCtrl">
<section class="container">
    <div class="row row-cols-1 justify-content-center g-3">
        <div class="col-6">
            <div class="card">
                <div class="card-header text-center text-uppercase fs-4 fw-bold text-primary">Quản lý sinh viên</div>
                <div class="card-body">
                    <form action="" method="post">
                        <label>First Name</label>
                        <input type="text" class="form-control" name="first_name">
                        <label>Last Name</label>
                        <input type="text" class="form-control" name="last_name">
                        <button class="btn btn-primary mt-2">Add</button>
                    </form>
                </div>
                <div class="card-footer">
                </div>
            </div>
        </div>
        <div class="col">
            <table class="table table-bordered text-center">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="student in students track by $index">
                        <td>{{student.id}}</td>
                        <td>{{student.first_name}}</td>
                        <td>{{student.last_name}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script>
    const app = angular.module('myApp', []);
    app.service('StudentService', function($http) {
        this.getStudents = function() {
            return $http.get('List.php');
        };
    });
    app.controller('myCtrl', ['$scope', '$http', 'StudentService', function ($scope, $http, StudentService, DTOptionsBuilder) {
        $scope.students = [];
        // $scope.dtOptions = DTOptionsBuilder.newOptions().withOption('order', [[0, 'asc']]);

        $scope.fetchData = function () {
            StudentService.getStudents().then(function(response) {
                console.log(response.data); // Kiểm tra dữ liệu đã được trả về
                $scope.students = response.data;
            }).catch(function(error) {
                // Xử lý lỗi nếu cần
                console.error(error);
            });
        };
        $scope.fetchData();
    }]);
</script>
</body>
</html>
