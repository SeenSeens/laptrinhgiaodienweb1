<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính tiền lương công nhân</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3277/3277233.png" type="image/x-icon" />
</head>

<body ng-app="myApp">
    <div class="container" ng-controller="lab3Ctrl">
        <div class="col-md-4 m-auto">
            <div class="card">
                <div class="card-header text-info text-center">
                    <h3>Tính tiền lương công nhân</h3>
                </div>

                <div class="card-body">
                    <div class="form-group">
                        <label for="">Thời gian vào ca (6 giờ - 18 giờ):</label>
                        <input class="form-control" type="text" ng-model="bd">
                    </div>

                    <div class="form-group">
                        <label for="">Thời gian ra ca (6 giờ - 18 giờ):</label>
                        <input class="form-control" type="text" ng-model="kt">
                    </div>
                </div>

                <div class="card-footer text-danger">
                    <span ng-show="!msg">Số tiền lương: </span>
                    <span class="text-secondary" ng-disabled="expression">{{msg}}</span>
                    <span>{{Tinh(bd, kt)}}</span><br>
                </div>

            </div>
        </div>
    </div>

    <script>
        var app = angular.module("myApp", []);
        app.controller("lab3Ctrl", function ($scope) {
            // $scope.bd = 0;
            // $scope.kt = 0;

            $scope.Tinh = function (bd, kt) {
                var bd = parseInt(bd);
                var kt = parseInt(kt);
                if ((bd >= 6 && bd <= 18) && (kt > 6 && kt <= 18)) {
                    $scope.msg = "";
                    return $scope.TinhTien(bd, kt);
                }
                else {
                    $scope.msg = "Bạn phải nhập thời gian từ 6 giờ đến 18 giờ.";
                }
            }

            $scope.TinhTien = function (bd, kt) {
                var kq = 0;
                for (var i = bd; i < kt; i++) {
                    if (i < 12) {
                        kq += 6000;
                    } else {
                        kq += 7500;
                    }
                }
                return kq;
            }
        });
    </script>
</body>

</html>
