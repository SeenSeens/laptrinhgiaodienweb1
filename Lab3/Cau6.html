<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liệt kê số hoàn thiện</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3277/3277233.png" type="image/x-icon" />
</head>
<body ng-app="myApp">
    <div class="container" ng-controller="lab3Ctrl">
        <div class="col-md-4 m-auto">
            <div class="card">
                <div class="card-header text-info text-center">
                    <h3>Tính tổng ước số dương của n</h3>
                </div>

                <div class="card-body">
                    <div class="form-group">
                        <label for="">Nhập số n:</label>
                        <input class="form-control" type="text" ng-model="N">
                    </div>
                </div>

                <div class="card-footer text-danger">
                    Kết quả: <span>{{tong(N)}}</span>
                </div>

            </div>
        </div>
    </div>

    <script>
        var app = angular.module("myApp", []);
        app.controller("lab3Ctrl", function ($scope) {
            
            $scope.tong = function (n) {
                let N = parseInt(n);
                let sum = 0;
                for (let i = 1; i <= N; i++) {
                    if (N % i === 0) {
                        sum += i;
                    }
                }
                return sum;
            }
        });
    </script>
</body>
</html>
