<!DOCTYPE html>
<html lang="en" ng-app="App">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<section class="container" ng-controller="TuanCtrl">
    <div class="row">
        <div class="col">
            <label>Tên Hàng</label>
            <input type="text" class="form-control" ng-model="tenhang">
        </div>
        <div class="col">
            <label>Ngày sản xuất</label>
            <input type="date" class="form-control" ng-model="ngaysanxuat">
        </div>
        <div class="col">
            <label>Đơn giá</label>
            <input type="text" class="form-control" ng-model="dongia">
        </div>
        <div class="col">
            <label>Đơn giá xuất</label>
            <input type="text" class="form-control" ng-model="dongiaxuat">
        </div>
        <div class="col">
            <label>Số lượng</label>
            <input type="text" class="form-control" ng-model="soluong">
        </div>
        <div class="col m-auto pt-4">
            <button class="btn btn-primary" ng-click="Add()">Thêm</button>
            <button class="btn btn-primary" ng-click="Update()">Sửa</button>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>STT</th>
                    <th>Tên Hàng</th>
                    <th>Ngày SX</th>
                    <th>Nhập</th>
                    <th>Xuất</th>
                    <th>Số Lượng</th>
                    <th>Trị giá</th>
                    <th>Khuyến mãi</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="(index, item) in data">
                    <td>{{ index + 1 }}</td>
                    <td>{{ item.tenhang }}</td>
                    <td>{{ item.ngaysanxuat | date:'dd-MM-yyyy' }}</td>
                    <td>{{ item.dongianhap }}</td>
                    <td>{{ item.dongiaxuat }}</td>
                    <td>{{ item.soluong }}</td>
                    <td>{{ item.dongianhap * item.soluong }}</td>
                    <td>{{ item.khuyenmai }}</td>
                    <td></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script>
    const app = angular.module('App', []);
    app.controller('TuanCtrl', ($scope) => {
        $scope.data = [
            {
                "tenhang": "Tivi",
                "ngaysanxuat": "2023-11-10",
                "dongianhap": 200,
                "dongiaxuat": 220,
                "soluong": 10,
                "khuyenmai": "Có khuyến mãi"
            },
            // Add more initial data here if needed
        ];

        $scope.Add = () => {
            $scope.data.push({
                tenhang: $scope.tenhang,
                ngaysanxuat: $scope.ngaysanxuat,
                dongianhap: $scope.dongia,
                dongiaxuat: $scope.dongiaxuat,
                soluong: $scope.soluong,
                khuyenmai: "Có khuyến mãi"
            });

            // Clear the input fields after adding the data
            $scope.tenhang = '';
            $scope.ngaysanxuat = '';
            $scope.dongia = '';
            $scope.dongiaxuat = '';
            $scope.soluong = '';
        }

        $scope.Update = () => {
            // Implement the update function as needed
        }
    })
</script>
</body>
</html>
