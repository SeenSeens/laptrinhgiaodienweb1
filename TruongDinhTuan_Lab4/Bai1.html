<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="angularjs_1.8.2.min.js"></script>
</head>
<body>
    <div class="container" ng-controller="lab4">
        <div class="row justify-content-center mt-5">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">Bài 1 phát sinh ngẫu nhiên mảng 1 chiều các số nguyên</div>
                    <div class="card-body">
                        <label class="form-label">Nhập số phần tử</label>
                        <input type="text" class="form-control" placeholder="Nhập N" ng-model="N">
                        <button class="btn btn-primary mt-3" ng-click="GenerateRandomArray(N)">Ngẫu nhiên</button>
                    </div>
                    <div class="card-footer">
                        <label class="form-label">Các phần tử ngẫu nhiên trong mảng</label>
                        <textarea class="form-control text-secondary" readonly>{{arr}}</textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        angular.module( 'myApp', [] )
            .factory( 'ArrayService', () => {
                var factory = {};
                // Hàm sinh số ngẫu nhiên
                factory.RanDom = (n) => {
                    var randomArray = [];
                    for (let i = 0; i < n; i++) {
                        randomArray.push(Math.floor(Math.random() * 10) -1);
                    }
                    return randomArray;
                };
                return factory;
            })
            .controller( 'lab4', [ '$scope', 'ArrayService', ($scope, ArrayService) => {
                $scope.GenerateRandomArray = (n) => {
                    if (n) {
                        return $scope.arr = ArrayService.RanDom(n);
                    }
                }
            }] );
    </script>

</body>
</html>
