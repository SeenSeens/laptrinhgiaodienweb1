<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="angularjs_1.8.2.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-6">
                <div class="card" ng-controller="lab4">
                    <div class="card-header">Bài 2 phát sinh ngẫu nhiên mảng một chiều các số nguyên sao cho mảng
                        có thứ tự tăng dần (Không sắp xếp)</div>
                    <div class="card-body">
                        <label class="form-label">Nhập số phần tử</label>
                        <input type="text" class="form-control" placeholder="Nhập N" ng-model="N">
                        <button class="btn btn-primary mt-3" ng-click="GenerateRandomArray(N)">Ngẫu nhiên</button>
                    </div>
                    <div class="card-footer">
                        <label class="form-label">Các phần tử ngẫu nhiên trong mảng</label>
                        <textarea class="form-control text-secondary" readonly>{{ arr }}</textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        angular.module('myApp', [])
            .factory('ArrayService', () => {
                var factory = {};
                // Hàm sinh số ngẫu nhiên
                factory.GenerateRandomArray = (n) => {
                    var randomArray = [];
                    for (let i = 0; i < n; i++) {
                        randomArray.push(Math.floor(Math.random() * 100) - 10);
                    }
                    return randomArray.sort((a, b) => a - b);
                };
                return factory;
            })
            .controller('lab4', ['$scope', 'ArrayService', ($scope, ArrayService) => {
                $scope.GenerateRandomArray = (n) => {
                    if (n) {
                        $scope.arr = ArrayService.GenerateRandomArray(n);
                    }
                }
            }]);
    </script>

</body>
</html>
